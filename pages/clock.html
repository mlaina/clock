<clock width="100%" height="100%" viewBox="-300 -150 800 500" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1">
    <guies>
        <circle class="radius" cx="100" cy="100" r="125" stroke="none" stroke-width="1" fill="none" />
        <circle class="radius" cx="100" cy="100" r="185" stroke="none" stroke-width="1" fill="none" />

        <text class="guie" x="90" y="-160" fill="none" font-size="20">00</text>
        <text class="guie" x="90" y="380" fill="none" font-size="20">30</text>
        <text class="guie" x="-190" y="110" fill="none" font-size="20">45</text>
        <text class="guie" x="360" y="110" fill="none" font-size="20">15</text>

        <text class="guie" x="90" y="0" fill="none" font-size="20">12</text>
        <text class="guie" x="95" y="215" fill="none" font-size="20">6</text>
        <text class="guie" x="-15" y="110" fill="none" font-size="20">9</text>
        <text class="guie" x="200" y="110" fill="none" font-size="20">3</text>

        <text onmouseover="view()" onmouseout="noview()" id="time" x="27" y="120" fill="white" font-size="55">00-00</text>

        <circle cx="100" cy="100" r="250" stroke="white" stroke-width="1" fill="none" />
    </guies>

</clock>
